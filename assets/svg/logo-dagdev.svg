<svg width="160" height="56" viewBox="0 0 160 56" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DagDev logo">
  <defs>
    <linearGradient id="logo-grad-main" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="30%" stop-color="#2dd4ff" />
      <stop offset="60%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="mountain-3d" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(139,92,246,0.8)" />
      <stop offset="50%" stop-color="rgba(45,212,255,0.6)" />
      <stop offset="100%" stop-color="rgba(20,184,166,0.4)" />
    </linearGradient>
    <filter id="logo-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Буква D с 3D-контуром горы -->
  <g>
    <!-- Буква D - премиальный контур -->
    <path d="M8,8 L8,48 L32,48 Q44,48 44,36 Q44,24 32,24 L32,8 Z" 
          fill="none" 
          stroke="url(#logo-grad-main)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#logo-glow)"/>
    <!-- 3D-контур горы внутри D - цифровой стиль -->
    <path d="M14,32 L18,24 L22,28 L26,20 L30,24 L34,18 L38,22" 
          fill="none" 
          stroke="url(#mountain-3d)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          opacity="0.9"
          filter="url(#logo-glow)"/>
  </g>
  <!-- Текст DagDev - премиальная типографика -->
  <text x="50" y="38" 
        font-family="Manrope, Inter, Urbanist, sans-serif" 
        font-size="26" 
        font-weight="700" 
        letter-spacing="0.1em"
        fill="#f5f7ff">DagDev</text>
</svg>
